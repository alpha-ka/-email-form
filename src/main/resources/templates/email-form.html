
<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Email Form</title>
<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
	crossorigin="anonymous">
	
	<style>
    .error {
        color: red;
    }
</style>
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-lg-8 col-md-8 col-sm-8 container justify-content-center">	
			<h1 class="text-center">Email Form</h1>
			<div class="card-body">
			
			<form  th:action="@{/sendMail}" th:object="${email}" method="POST" enctype="multipart/form-data" >
					  <div class="form-group">
					    <label for="from"  class="col-sm-2 control-label">From :</label>
					    <div class="col-sm-10">
					    <input type="text" id="from" th:field="*{from}" class="form-control" placeholder="System" disabled>			
					  	</div>
					  </div>
					  
					   <div class="form-group">
					    <label for="to" class="col-sm-2 control-label">To :</label>
					    <div class="col-sm-10">
					    <input type="text" id="to" th:field="*{to}" class="form-control" placeholder="*****@**.com">						
					  </div>
					  <p th:if="${#fields.hasErrors('to')}" th:errorclass="error" th:errors="*{to}" />	
					  </div>
					   <div class="form-group">
					    <label for="subject" class="col-sm-2 control-label">Subject :</label>
					     <div class="col-sm-10">
					    <input type="text" id="subject" th:field="*{subject}" class="form-control" placeholder="Subject">					    			
					  </div>
					  <p th:if="${#fields.hasErrors('subject')}" th:errorclass="error" th:errors="*{subject}"/>
					  </div>
					   <div class="form-group">
					    <label for="body" class="col-sm-2 control-label">Body :</label>
					     <div class="col-sm-10">
					    <textarea class="form-control" id="body" th:field="*{body}" rows="4"></textarea>					    
					  </div>
					  <p th:if="${#fields.hasErrors('body')}" th:errorclass="error" th:errors="*{body}"   />
					  </div>
					   <div class="col-sm-10">
					  <input type="file"  class="form-control" th:field="*{files}" multiple>
					  
					  </div>
					  
					  
					  <br>
					  <div class="footer-body">
							<button type="submit" class="btn btn-primary">Send</button>
						</div>
			  	
			</form>
			</div>
		
		
		</div>
	</div>
</div>
</body>
</html>
